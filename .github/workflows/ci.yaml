name: CI-MLFlow-Retrain

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Setup Conda Environment
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: "3.12"
        channels: conda-forge, defaults 
        channel-priority: strict
        auto-activate-base: false
        environment-file: MLProject/conda.yaml 
        activate-environment: metaverse_env 

    - name: Run MLflow Project with Debug
      shell: bash -l {0}
      run: |
        cd MLProject
        echo "=== Current directory structure ==="
        find . -type f -name "*.py" -o -name "*.csv" -o -name "*.yaml" | sort
        echo "=== Running MLflow project ==="
        mlflow run . -e main --env-manager=local

    - name: Debug MLflow Runs
      shell: bash -l {0}
      run: |
        cd MLProject
        echo "=== MLflow Runs Structure ==="
        find mlruns -type f -name "meta.yaml" | head -10
        echo "=== Contents of mlruns/0/ ==="
        ls -la mlruns/0/
        echo "=== Latest run details ==="
        LATEST_RUN=$(ls -t mlruns/0/ | grep -v '^models' | head -1)
        if [ -n "$LATEST_RUN" ]; then
          echo "Latest run: $LATEST_RUN"
          echo "=== Contents of latest run ==="
          find "mlruns/0/$LATEST_RUN" -type f | head -20
        fi

    - name: Build MLflow Docker Image
      shell: bash -l {0} 
      run: |
        cd MLProject
        
        echo "Finding latest MLflow run..."
        # Cari run terbaru
        LATEST_RUN_DIR=$(find mlruns/0 -mindepth 1 -maxdepth 1 -type d -name "[0-9a-f]*" -printf '%T@ %p\n' | sort -nr | head -n 1 | cut -d' ' -f2- | xargs basename)
        
        if [ -z "$LATEST_RUN_DIR" ]; then
          echo "Error: No valid MLflow run directory found"
          ls -la mlruns/0/
          exit 1
        fi
        
        echo "Latest run ID: $LATEST_RUN_DIR"
        
        # Cek artifacts
        ARTIFACTS_PATH="mlruns/0/$LATEST_RUN_DIR/artifacts"
        echo "=== Artifacts structure ==="
        find "$ARTIFACTS_PATH" -type f 2>/dev/null || echo "No artifacts found"
        
        # Gunakan run URI langsung
        echo "Building Docker image using run URI"
        mlflow models build-docker -m "runs:/$LATEST_RUN_DIR/model" -n metaverse_model:latest

    - name: Push Docker Image
      run: |
        docker tag metaverse_model:latest ${{ secrets.DOCKER_USERNAME }}/metaverse_model:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/metaverse_model:latest

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: |
          MLProject/mlruns/
          MLProject/mlruns/**/*